<main class="content">

  <h1 style="color:#E4F0F0"><strong>Angular Timer</strong></h1>

  <div class="progress-wrapper" *ngIf="maxVal">

      <div class="text" *ngIf="!isFinished">
        {{ max - current | number: '1.1-1' }}
      </div>

      <div class="text" *ngIf="isFinished">
          TIMES UP!
          <audio src="assets/chime.mp3" autoplay></audio>
      </div>

      <round-progress
              [max]="maxVal"
              [current]="currentVal"
              [radius]="100"
              [stroke]="25">
      </round-progress>

  </div>

  <div class="controls-wrapper">
          <div class="input-parts">
            <label class="timer-label" style="color:#E4F0F0"><strong>Seconds</strong></label>
            <input class="input" placeholder="number of seconds" type="text"
            [(ngModel)]="max">

          </div>

      <button class="button is-info" *ngIf="currentVal <= 0" (click)="start()"><strong>START</strong></button>
      <button class="button is-danger" *ngIf="!isFinished" (click)="finish()"><strong>FINISH</strong></button>
	  <button class="button is-warning" (click)="reset()"><strong>RESET</strong></button>

 </div>
</main>
